<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <!-- Aquí conecto mi hoja de estilos para que se vea bonito -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Este contenedor centra todo el contenido en la pantalla -->
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <!-- Aquí agrupo la caja de texto y el botón -->
        <div class="input-group">
            <!-- Agrego aria-label para que sepan qué deben escribir aquí -->
            <input type="text" id="nueva-tarea" placeholder="Escribe tu tarea aquí..." aria-label="Nombre de la nueva tarea">
            <button id="agregar-tarea">Agregar Tarea</button>
        </div>

        <!-- Este mensaje está oculto por defecto y solo sale si hay error -->
        <p id="mensaje-error" class="mensaje-error oculto">Escribe una tarea válida.</p>

        <!-- Aquí es donde se van a insertar las tareas dinámicamente con JS -->
        <ul id="lista-tareas">
            </ul>
    </div>

    <!-- Conecto mi lógica de JavaScript al final para que cargue después del HTML -->
    <script src="app.js"></script>
</body>
</html>
