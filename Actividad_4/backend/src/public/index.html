<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #5568d3; }
        .register-link { text-align: center; margin-top: 1rem; color: #666; }
        .register-link a { color: #667eea; text-decoration: none; }
        .error { background: #fee; color: #c00; padding: 0.75rem; border-radius: 5px; margin-bottom: 1rem; display: none; }
        .success { background: #efe; color: #0a0; padding: 0.75rem; border-radius: 5px; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Biblioteca</h1>
        <div id="message" class="error"></div>
        <div id="success" class="success"></div>
        
        <div id="login-form">
            <form id="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesi贸n</button>
            </form>
            <p class="register-link">驴No tienes cuenta? <a href="#" onclick="showRegister()">Reg铆strate</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contrase帽a</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="register-link">驴Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia Sesi贸n</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/auth';

        function showMessage(msg, type = 'error') {
            const el = type === 'error' ? document.getElementById('message') : document.getElementById('success');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.usuario));
                    showMessage('隆Login exitoso!', 'success');
                    window.location.href = '/dashboard.html';
                } else {
                    showMessage(data.error);
                }
            } catch (err) {
                showMessage('Error de conexi贸n');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('隆Registro exitoso! Ahora puedes iniciar sesi贸n.', 'success');
                    showLogin();
                } else {
                    showMessage(data.error);
                }
            } catch (err) {
                showMessage('Error de conexi贸n');
            }
        });
    </script>
</body>
</html>
