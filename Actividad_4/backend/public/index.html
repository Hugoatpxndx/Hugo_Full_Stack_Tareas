<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: #ffffff;
            padding: 50px 55px;
            border-radius: 30px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 520px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #9333ea, #a855f7, #c084fc, #9333ea);
        }

        .logo { text-align: center; margin-bottom: 40px; }

        .logo-icon {
            font-size: 85px;
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 15px 25px rgba(147, 51, 234, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            text-align: center;
            color: #1a0a2e;
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 17px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .form-group { margin-bottom: 28px; }

        label {
            display: block;
            margin-bottom: 12px;
            color: #111;
            font-weight: 600;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 18px 22px;
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            font-size: 17px;
            transition: all 0.3s;
            background: #fafafa;
            color: #111;
        }

        input::placeholder { color: #888; }

        input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 6px rgba(147, 51, 234, 0.15);
            transform: translateY(-3px);
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 18px;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 28px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .register-link a {
            color: #9333ea;
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover { text-decoration: underline; }

        .error, .success {
            padding: 16px 22px;
            border-radius: 14px;
            margin-bottom: 26px;
            font-size: 15px;
            display: none;
            font-weight: 600;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border-left: 5px solid #dc2626;
        }

        .success {
            background: #f0fdf4;
            color: #16a34a;
            border-left: 5px solid #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">ðŸ“š</span>
            <h1>Biblioteca</h1>
            <p class="subtitle">GestiÃ³n de libros y prÃ©stamos</p>
        </div>
        
        <div id="message" class="error"></div>
        <div id="success" class="success"></div>
        
        <div id="login-form">
            <form id="form">
                <div class="form-group">
                    <label for="email">Correo electrÃ³nico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit">ðŸš€ Iniciar SesiÃ³n</button>
            </form>
            <p class="register-link">Â¿No tienes cuenta? <a href="#" onclick="showRegister()">RegÃ­strate aquÃ­</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Juan PÃ©rez" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo electrÃ³nico</label>
                    <input type="email" id="reg-email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">ContraseÃ±a</label>
                    <input type="password" id="reg-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit">âœ¨ Crear Cuenta</button>
            </form>
            <p class="register-link">Â¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesiÃ³n</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/auth';

        function showMessage(msg, type = 'error') {
            const el = type === 'error' ? document.getElementById('message') : document.getElementById('success');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.usuario));
                    showMessage('Â¡Bienvenido! ðŸŽ‰', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 1500);
                } else {
                    showMessage(data.error || 'Credenciales incorrectas');
                }
            } catch (err) {
                showMessage('Error de conexiÃ³n');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('Â¡Registro exitoso! Ya puedes iniciar sesiÃ³n. âœ¨', 'success');
                    setTimeout(showLogin, 2000);
                } else {
                    showMessage(data.error || 'Error al registrarse');
                }
            } catch (err) {
                showMessage('Error de conexiÃ³n');
            }
        });
    </script>
</body>
</html>
